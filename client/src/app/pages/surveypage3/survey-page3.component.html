<div class="container-fluid">
    <div *ngIf='formSubmitted' class="m-2 text-center">
      <h2>Thanks!</h2>
      <p>Thanks for filling this survey.</p>
      <button class="btn btn-primary" routerLink='/survey'>Return to Surveys</button>
    </div>
  
    <!-- Form -->
    <form *ngIf='!formSubmitted' #form='ngForm' novalidate
      (ngSubmit)='submitSurvey(form)' class="m-2">
  
      <div class="form-group">
        <br>
        <label>How frequently do you purchase things online?</label>
        <input class="form-control" #name='ngModel' name='questionOne'
        [(ngModel)]='surveyThree.questionOne' required>
        <span *ngIf='submitted' class="text-danger">
            Please enter your response
        </span>
      </div>
  
      <div class="form-group">
        <label>Why do you prefer online shopping</label>
        <div>
          <input type = "radio" name='questionTwo' value="Convenient"
          [(ngModel)]='surveyThree.questionTwo' required>  Convenient
          <input type = "radio" name='questionTwo' value="Multiple Options"
          [(ngModel)]='surveyThree.questionTwo' required>  Multiple Options
          <input type = "radio" name='questionTwo' value="Easy to Return"
          [(ngModel)]='surveyThree.questionTwo' required>  Easy to Return
          <span *ngIf='submitted' class="text-danger">
              Please enter your response
          </span>
        </div>
      </div>
  
      <div class="form-group">
        <label>How much have you spent for online shopping in past year?</label>
        <input class="form-control" #city='ngModel' name='questionThree'
        [(ngModel)]='surveyThree.questionThree' required>
        <span *ngIf='submitted' class="text-danger">
            Please enter your response
        </span>
      </div>
  
      <div class="form-group">
        <label>What would be your best payment method when you buy from us?</label>
        <div>
          <select name="my-select" [(ngModel)]="surveyThree.questionFour" (change)="selectChange()" required>
              <OPTION VALUE=COD >COD 
                <OPTION VALUE='Credit card' >Credit card
                  <OPTION VALUE='Debit card' >Debit card
                    <OPTION VALUE=UPI >UPI
          </select>
          <span *ngIf='submitted' class="text-danger">
              Please enter your response
          </span>
        </div>
      </div>
  
      <div class="text-center">
        <button class="btn btn-secondary m-1" routerLink='/survey'>Back</button>
        <button class="btn btn-primary m-1" type="submit">Complete Survey</button>
      </div>
      <br><br><br>
  
    </form>
  </div>
