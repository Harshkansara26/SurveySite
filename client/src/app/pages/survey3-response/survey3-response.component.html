<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<!-- MAIN CONTENT -->
    <div class="container">
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <h3>Survey Three Responses</h3>
          <!-- <a href="/books/add" class="btn btn-primary"><i class="fa fa-plus"></i> Add a book</a> -->
          <br>
          <!-- <table class="table table-bordered table-striped table-hover"></table> -->
          <table *ngIf="surveyThree.length > 0" class="table table-sd table-responsive-sm table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th class="text-center">Question 1</th>
                <th class="text-center">Question 2</th>
                <th class="text-center">Question 3</th>
                <th class="text-center">Question 4</th>
                <th class="text-center"></th>
              </tr>
            </thead>

            <tbody>
                <tr *ngFor='let response of surveyThree'>
                  <th class="text-center" scope="row">{{ response.questionOne }}</th>
                  <td class="text-center">{{ response.questionTwo}}</td>
                  <td class="text-center">{{ response.questionThree}}</td>
                  <td class="text-center">{{ response.questionFour}}</td>

                       <td class="text-center" scope="row">
                          <button (click)="onDeleteRes(response._id)" class="btn btn-danger m-3"> Delete</button>
                       </td>
                 </tr>

           </tbody>
         </table>

         <div class="text-center">
          <a href="/survey" class="btn btn-primary"><i class="fa fa-plus"></i> Take New Survey</a>
        </div>

          <div class="col-md-offset-1 col-md-10 text-center">
            <ul class="pagination pagination-lg pager" id="myPager"></ul>
          </div>
        </div>
      </div>
    </div>
