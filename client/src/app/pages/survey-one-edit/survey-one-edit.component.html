<main class="container">
    <div class='bg-light p-5 rounded'>
        <div class="row">
            <div class="col-md-offset-3 col-md-12">
                <form (submit)="onUpdateSurveyOne(postForm)" #postForm="ngForm">
                    <div class="form-group">
                        <label for="questionOne">Question One</label>
                        <input type="text" class="form-control" name="questionOne" [ngModel]="questions?.questionOne" #questionOne="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="questionTwo">Question Two</label>
                        <input type="text" class="form-control" name="questionTwo"  [ngModel]="questions?.questionTwo" #questionTwo="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="questionThree">Question Three</label>
                        <input type="text" class="form-control" name="questionThree" [ngModel]="questions?.questionThree" #questionThree="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="questionFour">Question Four</label>
                        <input class="form-control" name="questionFour" [ngModel]="questions?.questionFour" #questionFour="ngModel" >
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Update Response</button>
                    <button [routerLink]="['/surveyPageOne/response/']" class="btn btn-warning m-3">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</main>
