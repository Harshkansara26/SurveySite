<div class="container">
    <div class="mt-3">
      <h3 class="title">SURVEYS</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>SURVEY NAME</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of surveys">
            <td>{{ item.name }}</td>
            <td *ngFor ="let question of item.questions">
            <ul>
                <li>{{question.title}}</li>
            </ul>
        </td>
            
        <td *ngFor ="let question of item.questions">
            <ul>
                <li>{{question.answer}}</li>
            </ul>
        </td>
            <td>
              <button (click)="onDeleteResponse(item._id)" class="ml-1" ><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
