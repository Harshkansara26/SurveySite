<div class="container">
  <div class="mt-3">
    <h3 class="title">SURVEYS</h3>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>SURVEY NAME</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of surveys">
          <td>{{ item.name }}</td>
          <td>
            <button btn-primary [routerLink]="['/fillCreatedSurvey/', item._id]"><i class="fa fa-edit">Fill Survey</i></button>

     <!-- <button (click)="onDeleteResponse(item._id)"  class="ml-1"><i class="fa fa-trash"></i></button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
